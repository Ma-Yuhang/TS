<body>
  <script>
    class Person {
      constructor(name, age) {
        this.name = 'a'
        this.age = age
      }
    }
    class Student extends Person {
      constructor(name, age) {
        super(name, age)
        this.name = 'c'
      }
    }
    let s = new Student('b',22)
    console.log(s.name);
  </script>
</body>
